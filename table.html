<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table만들기</title>
<style>
    td{
        width: 80px;
        height: 80px;
        background-color:azure;
        text-align: center;
    }
</style>
</head>
<body>
    <table border = "1" cellspacing="0">
        <caption> 수강과목</caption>
        <!--thead와 tfoot, tbody는 필수가 아니다! 필요에 따라 추가한다!-->
        <thead >
            <tr >
                <td style="height: 40px;">이름</td>
                <td style="height: 40px;">요일</td>
                <td style="height: 40px;">시간</td>
                <td style="height: 40px;">온라인 수업</td>
                <td style="height: 40px;">사진</td>
            </tr>
        </thead>
        <tr>
            <td>웹프로그래밍기초</td>
            <td >화, 목</td>
            <td>2:00</td>
            <td style="color: red;">O</td>
            <td rowspan="3" style="background-color: white;"><img src="img/chacha.png" width="50px" height="70px"></td>
        </tr>
        <tr>
            <td>유전생화학기초</td>
            <td>수, 금</td>
            <td>1:30</td>
            <td rowspan="2" style="color: red;">X</td>
        </tr>
        <tr>
            <td>산업보안범죄</td>
            <td>금</td>
            <td>3:00</td>
        </tr>
            
    </table>
</body>
</html>
